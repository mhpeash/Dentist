<!DOCTYPE html>
<html lang="en">
<head>

  <title>Doctor Section </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

  .carousel-control.right, .carousel-control.left
  {
      background-image: none;
      color:#0daf4a;
  }

  .carousel-indicators li
  {
      border-color: #0daf4a;;
  }

  .carousel-indicators li.active
  {
      background-color: #0daf4a;;

  }

  .item h3
   {
      font-size: 30px;
      line-height: 1.375em;
      font-weight: 400;
      font-style: italic;
      margin:150px 0;
    letter-spacing: 2px;

      //background: rgba(13,175,74,0.5);

  }
  #core
  {
    width: 100%;
    height: 400px;

  }
.btn-default
{
 width:400px;

}



  </style>
</head>
<body>

<div class="container-fluid " id="core">

  <div class="carousel slide text-center" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <h3>"ARE YOU A DENTIST !"<br>JOIN WITH US TODAY</h3>

      </div>
      <div class="item">
        <h3>USE OUR WEB APPLICATION <br>FOR MAINTAIN YOUR PATIENT SMOTHLY</h3>
      </div>
      <div class="item">
        <h3>"JUST SIGN IN AND ENJOY THE TECHNOLOGY"<br> WE PROMISE YOU WILL NEVER USE YOUR OLD
            SCHOOL SERIAL MAINTAIN SYSTEM</h3>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

                              <!--SIGN IN and LOGin SECTION-->


  <div class="container-fluid" style="background-color:#0daf4a; height:500px ">

<div style="padding:200px">


    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" >Sign In</button>
    <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

        <!-- Modal Signin content-->
              <div class="modal-content" style="background:rgba(0,0,0,0.5); padding:100px; color:white;font-size:15px">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label class="control-label col-sm-4" for="username">User Name</label>
                          <div class="col-sm-8">
                              <input type="username" class="form-control" id="username" placeholder="Enter User Name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-4" for="pwd">Password</label>
                          <div class="col-sm-8">
                              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-sm-offset-9 col-sm-3" >
                              <button type="submit" class="btn btn-success">Login</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  
    </div>

</div>





</body>
</html>
